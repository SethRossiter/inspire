<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container">
		<header class="page-header">
			<ul class="nav nav-pills pull-right">
				<div id="weather">
					Your Weather Template
				</div>
			</ul>
		</header>
		

		<div id="todo">
			<form onsubmit="app.controllers.toDoController.addToDoFromForm(event)">
			<div class="form-group">
                <label for="todoItem">To Do Item</label>
                <input class="form-control" type="text" name="todo" required>
				<textarea class="form-control" name="todoItem" cols="20" rows="5"></textarea>
            </div>
			<button type="submit">Add to Todos</button>
		</form>	
			A Todo List
		</div>
		<div class="row force-to-bottom text-center">
			<div class= "col-sm-6.col-sm-offset-3">
		<div id="quote">
			The Quote
		</div>
		</div>
	</div>




	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
